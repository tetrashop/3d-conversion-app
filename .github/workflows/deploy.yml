name: ğŸš€ Deploy 3D Conversion API to Cloudflare

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      
      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/conversion-api/package.json
          
      - name: ğŸ“¦ Install dependencies
        run: |
          cd packages/conversion-api
          npm install
          
      - name: âœ… Run tests
        run: |
          cd packages/conversion-api
          npm test --if-present

  deploy:
    name: ğŸš€ Deploy
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
      
      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: packages/conversion-api/package.json
          
      - name: ğŸ“¦ Install dependencies
        run: |
          cd packages/conversion-api
          npm install
          
      - name: ğŸš€ Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: 'packages/conversion-api'
          command: deploy --env production
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          
      - name: ğŸ“ Deployment Summary
        run: |
          echo "âœ… 3D Conversion API deployed successfully!"
          echo "ğŸŒ Your API is now live on Cloudflare Workers"
          echo "ğŸ“Š Check deployment at: https://dash.cloudflare.com/"
