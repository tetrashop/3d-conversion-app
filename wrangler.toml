name = "3d-conversion-app"
compatibility_date = "2024-01-01"

[env.vars]
APP_NAME = "3D Conversion App"
APP_VERSION = "1.0.0"
NODE_ENV = "production"
DEBUG_MODE = "false"
LOG_LEVEL = "info"
DEFAULT_MODEL_QUALITY = "medium"
MAX_CONVERSION_TIME = "180"
SUPPORTED_FORMATS = "gltf,obj,stl"
MAX_FILE_SIZE = "5242880"
CONCURRENT_CONVERSIONS = "3"
JWT_SECRET = "development_only_no_real_secrets"
ENCRYPTION_KEY = "development_key_no_secrets_here"
CORS_ORIGIN = "*"
STRIPE_PUBLISHABLE_KEY = "pk_test_no_real_keys"
STRIPE_SECRET_KEY = "sk_test_no_real_secrets_here"
STRIPE_WEBHOOK_SECRET = "whsec_no_webhook_secrets"
THREEJS_API_KEY = "threejs_no_api_key"
BLENDER_API_KEY = "blender_no_api_key"
SENDGRID_API_KEY = "SG_no_sendgrid_key"

[env.production]
pages_build_output_dir = "static"
