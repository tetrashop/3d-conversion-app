<!DOCTYPE html>
<html>
<head>
    <title>3D Conversion App</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>🚀 3D Conversion App</h1>
    <p>برنامه تبدیل تصاویر به مدل‌های سه بعدی</p>
    <p>✅ دیپلوی موفق</p>
    <button onclick="testAPI()">تست API</button>
    <div id="result"></div>
    
    <script>
        async function testAPI() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    '✅ API کار می‌کند: ' + JSON.stringify(data);
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '❌ خطا: ' + error.message;
            }
        }
    </script>
</body>
</html>
