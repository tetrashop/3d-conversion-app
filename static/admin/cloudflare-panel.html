<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - سرویس تبدیل 3D</title>
    <style>
        :root {
            --primary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --dark: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-top: 4px solid var(--primary);
        }
        
        .stat-card.income { border-top-color: var(--success); }
        .stat-card.profit { border-top-color: var(--primary); }
        .stat-card.pending { border-top-color: var(--warning); }
        
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
            color: var(--dark);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-success { background: var(--success); color: white; }
        .btn-primary { background: var(--primary); color: white; }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 پنل مدیریت Cloudflare</h1>
            <p>سرویس تبدیل 3D - deployed on Cloudflare Pages</p>
        </div>
        
        <div class="stats">
            <div class="stat-card income">
                <h3>درآمد کل</h3>
                <div class="stat-number" id="totalRevenue">0 $</div>
                <p>مجموع درآمدها</p>
            </div>
            
            <div class="stat-card profit">
                <h3>سود شما</h3>
                <div class="stat-number" id="totalProfit">0 $</div>
                <p>30% از درآمدها</p>
            </div>
            
            <div class="stat-card pending">
                <h3>کاربران فعال</h3>
                <div class="stat-number" id="activeUsers">0</div>
                <p>کاربران امروز</p>
            </div>
        </div>

        <div class="controls">
            <button class="btn-success" onclick="addTransaction()">➕ تراکنش تست</button>
            <button class="btn-primary" onclick="loadStats()">🔄 بروزرسانی</button>
        </div>

        <div id="status" style="text-align: center; margin: 20px 0; padding: 15px; background: #f8f9fa; border-radius: 8px;">
            وضعیت: در حال بارگذاری...
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        async function loadStats() {
            try {
                document.getElementById('status').innerHTML = '🔄 در حال دریافت داده...';
                
                const response = await fetch(`${API_BASE}/stats`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalRevenue').textContent = data.data.totalRevenue.toFixed(2) + ' $';
                    document.getElementById('totalProfit').textContent = data.data.totalProfit.toFixed(2) + ' $';
                    document.getElementById('activeUsers').textContent = data.data.activeUsers;
                    
                    document.getElementById('status').innerHTML = '✅ داده‌ها با موفقیت بارگذاری شدند';
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '❌ خطا در دریافت داده: ' + error.message;
                console.error('Error:', error);
            }
        }
        
        async function addTransaction() {
            try {
                const response = await fetch(`${API_BASE}/transactions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: 100,
                        currency: 'USD',
                        description: 'تراکنش تست از Cloudflare'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('✅ تراکنش تست با موفقیت ثبت شد!');
                    loadStats();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                alert('❌ خطا در ثبت تراکنش: ' + error.message);
            }
        }
        
        // بارگذاری اولیه
        document.addEventListener('DOMContentLoaded', loadStats);
    </script>
</body>
</html>
