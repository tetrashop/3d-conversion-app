<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سرویس تبدیل 3D</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>.glass {background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2);}</style>
</head>
<body class="bg-gradient-to-br from-slate-900 to-blue-900 min-h-screen">
    <nav class="bg-white/10 backdrop-blur-lg border-b border-blue-500/20">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center space-x-4 space-x-reverse">
                <div class="w-12 h-12 bg-gradient-to-r from-blue-600 to-green-600 rounded-xl flex items-center justify-center text-white">
                    <i class="fas fa-cube text-xl"></i>
                </div>
                <div>
                    <h1 class="text-xl font-bold text-white">سرویس تبدیل 3D حرفه‌ای</h1>
                    <p class="text-green-300 text-sm">فعال و آماده خدمات</p>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-8">
        <div class="glass rounded-2xl p-8 max-w-4xl mx-auto">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-white mb-4">تبدیل تصویر به مدل 3D</h2>
                <p class="text-blue-300">تصاویر 2D خود را با کیفیت بالا به مدل سه‌بعدی تبدیل کنید</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-blue-500/20 rounded-2xl p-6 text-center border border-blue-500/30">
                    <div class="text-2xl font-bold text-white mb-2">۱,۲۵۰,۰۰۰</div>
                    <div class="text-blue-200">تومان | ۵ ساعت</div>
                    <button class="w-full bg-blue-600 text-white py-3 rounded-xl mt-4 font-semibold">پلن استاندارد</button>
                </div>
                
                <div class="bg-green-500/20 rounded-2xl p-6 text-center border border-green-500/30">
                    <div class="text-2xl font-bold text-white mb-2">۲,۵۰۰,۰۰۰</div>
                    <div class="text-green-200">تومان | ۲ ساعت</div>
                    <button class="w-full bg-green-600 text-white py-3 rounded-xl mt-4 font-semibold">پلن پریمیوم</button>
                </div>
                
                <div class="bg-purple-500/20 rounded-2xl p-6 text-center border border-purple-500/30">
                    <div class="text-2xl font-bold text-white mb-2">۳,۷۵۰,۰۰۰</div>
                    <div class="text-purple-200">تومان | ۱ ساعت</div>
                    <button class="w-full bg-purple-600 text-white py-3 rounded-xl mt-4 font-semibold">پلن اکسپرس</button>
                </div>
            </div>

            <div class="border-2 border-dashed border-yellow-400/50 rounded-2xl p-8 text-center cursor-pointer bg-yellow-500/10"
                 onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt text-4xl text-yellow-400 mb-4"></i>
                <h4 class="text-lg font-semibold text-white mb-2">فایل تصویری خود را اینجا رها کنید</h4>
                <p class="text-yellow-300 mb-4">یا برای انتخاب فایل کلیک کنید</p>
                <input type="file" id="fileInput" class="hidden" accept=".jpg,.jpeg,.png,.bmp,.webp">
                <button class="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-3 rounded-xl font-semibold">
                    <i class="fas fa-folder-open ml-2"></i>انتخاب فایل
                </button>
            </div>

            <button onclick="processPayment()" class="w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-4 rounded-2xl font-bold text-lg mt-6">
                <i class="fas fa-credit-card ml-2"></i>پرداخت و آغاز تبدیل
            </button>
        </div>
    </main>

    <script>
        function processPayment() {
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                alert('لطفاً ابتدا یک فایل انتخاب کنید');
                return;
            }
            alert('✅ درگاه پرداخت باز می‌شود...\n\nاین نسخه دمو است. برای نسخه واقعی با ما تماس بگیرید.');
        }

        document.getElementById('fileInput').addEventListener('change', function(e) {
            if (e.target.files[0]) {
                alert('فایل انتخاب شد: ' + e.target.files[0].name);
            }
        });
    </script>
</body>
</html>
