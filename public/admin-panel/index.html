<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پنل مدیریت - 3D Conversion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- هدر -->
        <header class="bg-white shadow-sm border-b">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">پنل مدیریت 3D Conversion</h1>
                    <p class="text-gray-600">مدیریت سیستم تبدیل تصاویر 2D به 3D</p>
                </div>
                <div class="flex items-center space-x-4 space-x-reverse">
                    <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg text-sm">
                        <i class="fas fa-home ml-2"></i>
                        صفحه اصلی
                    </a>
                </div>
            </div>
        </header>

        <!-- محتوا -->
        <main class="container mx-auto p-6">
            <!-- آمار -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-white p-6 rounded-lg shadow border">
                    <div class="flex items-center">
                        <div class="p-3 bg-blue-100 text-blue-600 rounded-lg ml-4">
                            <i class="fas fa-exchange-alt"></i>
                        </div>
                        <div>
                            <div class="text-2xl font-bold">۲۴</div>
                            <div class="text-gray-600">تبدیل‌های امروز</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow border">
                    <div class="flex items-center">
                        <div class="p-3 bg-green-100 text-green-600 rounded-lg ml-4">
                            <i class="fas fa-users"></i>
                        </div>
                        <div>
                            <div class="text-2xl font-bold">۱۵۶</div>
                            <div class="text-gray-600">کاربران فعال</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow border">
                    <div class="flex items-center">
                        <div class="p-3 bg-yellow-100 text-yellow-600 rounded-lg ml-4">
                            <i class="fas fa-credit-card"></i>
                        </div>
                        <div>
                            <div class="text-2xl font-bold">۱.۲۵M</div>
                            <div class="text-gray-600">درآمد امروز</div>
                        </div>
                    </div>
                </div>
                
                <div class="bg-white p-6 rounded-lg shadow border">
                    <div class="flex items-center">
                        <div class="p-3 bg-red-100 text-red-600 rounded-lg ml-4">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div>
                            <div class="text-2xl font-bold">۲.۱٪</div>
                            <div class="text-gray-600">نرخ خطا</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- تبدیل‌های اخیر -->
            <div class="bg-white rounded-lg shadow border">
                <div class="p-4 border-b">
                    <h3 class="text-lg font-semibold">آخرین تبدیل‌ها</h3>
                </div>
                <div class="p-4">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead>
                                <tr class="border-b">
                                    <th class="text-right py-3 px-4">شناسه</th>
                                    <th class="text-right py-3 px-4">کاربر</th>
                                    <th class="text-right py-3 px-4">فایل ورودی</th>
                                    <th class="text-right py-3 px-4">وضعیت</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="border-b">
                                    <td class="py-3 px-4 font-medium">#CV-7845</td>
                                    <td class="py-3 px-4">علی محمدی</td>
                                    <td class="py-3 px-4">blueprint.png</td>
                                    <td class="py-3 px-4">
                                        <span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">تکمیل شده</span>
                                    </td>
                                </tr>
                                <tr class="border-b">
                                    <td class="py-3 px-4 font-medium">#CV-7844</td>
                                    <td class="py-3 px-4">شرکت طراحی</td>
                                    <td class="py-3 px-4">design.jpg</td>
                                    <td class="py-3 px-4">
                                        <span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs">در حال پردازش</span>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
