<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ورود مدیر سیستم - 3D Conversion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-600 to-purple-700 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4">
        <!-- هدر -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-lock text-2xl text-blue-600"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">ورود مدیر سیستم</h1>
            <p class="text-gray-600">3D Conversion Platform</p>
        </div>

        <!-- فرم ورود -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label class="block text-gray-700 text-sm font-medium mb-2">نام کاربری</label>
                <div class="relative">
                    <input type="text" id="username" 
                           class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="admin" required>
                    <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <div>
                <label class="block text-gray-700 text-sm font-medium mb-2">رمز عبور</label>
                <div class="relative">
                    <input type="password" id="password" 
                           class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="••••••••" required>
                    <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-3 rounded-lg font-semibold transition duration-300">
                <i class="fas fa-sign-in-alt ml-2"></i>
                ورود به سیستم
            </button>
        </form>

        <!-- لینک بازگشت -->
        <div class="text-center mt-6">
            <a href="/" class="text-blue-600 hover:text-blue-800 text-sm">
                <i class="fas fa-arrow-right ml-2"></i>
                بازگشت به صفحه اصلی
            </a>
        </div>

        <!-- پیام خطا -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-center">
            <i class="fas fa-exclamation-triangle ml-2"></i>
            <span id="errorText">نام کاربری یا رمز عبور نامعتبر است</span>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');

            // اعتبارسنجی
            if (username === 'admin' && password === 'SecurePass123!') {
                // انتقال به پنل مدیریت
                window.location.href = '/admin-panel/';
            } else {
                errorText.textContent = 'نام کاربری یا رمز عبور نامعتبر است';
                errorDiv.classList.remove('hidden');
                document.getElementById('password').value = '';
            }
        });

        // پنهان کردن خطا هنگام تایپ
        document.getElementById('username').addEventListener('input', hideError);
        document.getElementById('password').addEventListener('input', hideError);

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }
    </script>
</body>
</html>
